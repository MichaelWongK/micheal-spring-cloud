spring:
  application:
    name: micheal-eureka

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false #指定是否要从注册中心获取服务（注册中心不需要开启）
    register-with-eureka: false #指定是否要注册到注册中心（注册中心不需要开启）
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/